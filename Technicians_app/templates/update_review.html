<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Header Section -->
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="header-link">
                <img src="{% static 'image/logo2.PNG' %}" alt="logo">
            </a>

            <div class="user-info">
                <form method="post" action="{% url 'logout_user' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" id="log">
                        Logout <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2 class="mb-4">Update Your Review for Technician {{ technician.first_name }} {{ technician.last_name }}</h2>
        <form method="post" action="{% url 'update_review' review.id %}">
            {% csrf_token %}
            
            <!-- Review Field -->
            <div class="form-group">
                <label for="content">Review:</label>
                <textarea name="content" rows="4" class="form-control" required>{{ review.content }}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                Update Review <i class="fas fa-edit"></i>
            </button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
